<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/contact.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rushwave</title>
</head>

<body>
    <main>
        <header>
            <div class="minilogo"></div>
            <div class="burguer"></div>
            <nav class="navbar_header">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="athletes.html">Athletes</a></li>
                    <li><a href="competitions.html">Competitions</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="contact" class="contact_elements">
            <div class="map_location">
                <h1>Where are we?</h1>
                <iframe style="border-radius:12px"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2684779.336014855!2d-80.04022618719931!3d21.669199899711696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88cd49070f7a4cb5%3A0x798cf7529110a41a!2sCuba!5e0!3m2!1ses!2ses!4v1730636656113!5m2!1ses!2ses"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="subelements-contact">
                    <div>
                        <p>Telefono de contacto: </p><a href="tel:+1234567890">+1 234 567 890</a>
                    </div>
                    <div>
                        <p>Nuestro correo: </p><a
                            href="mailto:correo@ejemplo.com?subject=Consulta&body=Hola">correo@practica.com</a>
                    </div>
                </div>
            </div>
            <div class="contact_section">
                <h1>CONTACT US</h1>
                <form class="contact_form">
                    <p>Name</p>
                    <input type="text" class="name">
                    <p>Email</p>
                    <input type="email" class="email">
                    <p>Subject</p>
                    <input type="text" class="subject">
                    <p>Message</p>
                    <textarea class="message"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo-footer"></div>

        <div class="social_network">
            <p>Our social networks</p>
            <div class="social_logos">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-spotify"></i></a>

            </div>
        </div>

        <div class="replication_links">
            <p>Links</p>
            <ul class="">
                <li><a href="index.html">Home</a></li>
                <li><a href="athletes.html">Athletes</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
